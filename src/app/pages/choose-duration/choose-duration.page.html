<!-- common header show -->
<common-header></common-header>

<ion-header class="page-sub-header">
  <ion-toolbar class="sub-header-bg">
    <ion-buttons slot="start">
        <ion-back-button text="" defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-label>Choose Periods</ion-label>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="main-page bg-animated">
    <div class="page-underpart">
      <div class="become-a-member">
        <form #userAddForm="ngForm" (ngSubmit)="onSubmit(userAddForm)" (keyup.enter)="onSubmit(userAddForm)">
            <div class="middle-section">
                <ion-grid>
                    <ion-row style="margin-bottom:40px;">

                      <ion-col size-xs="12" size-sm="6" offset-sm="3">
                        <ion-list>
                          <!-- Donation -->
                          <ion-item>
                            <ion-label  position="floating">Periods</ion-label>
                            <ionic-selectable
                              [(ngModel)]="model.duration"
                              [items]="durationList"
                              itemValueField="id"
                              itemTextField="name"
                              [canSearch]="true"
                              (onChange)="selectBoxChange(model.duration, 'duration')"
                              [canClear]="true"
                              [isMultiple]="false"
                              [ngModelOptions]="{standalone: true}">
                            </ionic-selectable>
                          </ion-item>
                          <!-- Price -->
                          <ion-item>
                              <ion-label position="floating">Fees (&#8377;)</ion-label>
                              <ion-input *ngIf="!selectLoadingDepend"
                                  class="Only-view-fields" 
                                  type="number"
                                  OnlyNumber="true"
                                  [(ngModel)]="model.price"
                                  name="price"
                                  required
                                  clearInput>
                              </ion-input>
                              <ion-spinner style="width: 100%;" *ngIf="selectLoadingDepend" name="crescent"></ion-spinner>
                          </ion-item>
                          

                          <!-- hidden product id -->
                          <input type="hidden" name="site_api" [(ngModel)]="main_url">
                          <input type="hidden" name="duration" [(ngModel)]="model.value">
                          <input type="hidden" name="identifier" [(ngModel)]="model.identifier">

                        </ion-list>
                      </ion-col>
                    </ion-row>
                    <ion-row>
                        <ion-col size-xs="12" size-sm="6" offset-sm="3" style="padding: 0px;">
                            <ion-button 
                            class="submit-btn"
                            type="submit" 
                            expand="block"
                            [disabled]="!userAddForm.valid">
                            <ion-spinner name="crescent" *ngIf="form_submit_text == 'Please Wait'"></ion-spinner> 
                            <span class="submitText">{{form_submit_text}}</span>
                            </ion-button>
                        </ion-col>
                    </ion-row>
                </ion-grid>
            </div>
        </form>
      </div>
    </div>
  </div>
</ion-content>
<ion-footer class="body-footer"></ion-footer>
