<ion-content class="real-background"> 
    <div class="login-form form-wrapper">
        <div class="login-form-underpart">
            <div class="text-center">
                <div class="login-form-box">
                    <form #loginForm="ngForm" (ngSubmit)="onSubmitForm(loginForm)" (keyup.enter)="onSubmitForm(loginForm)">
                        <div class="top-section">
                            <div class="logo">
                                <img alt="logo" src="assets/images/apniroti_logo.png">
                            </div>
                            <!-- <h2 class="form-signin-heading">sign in with Brokerage Management System</h2> -->
                        </div>
                        <div class="middle-section">
                            <ion-grid>
                                <ion-row style="margin-bottom:40px;">
                                    <ion-col size-sm="12" size-sm="6" offset-sm="3">
                                        <ion-list class="real-background">
                                            <ion-item class="real-background">
                                                <ion-label position="floating">Member ID</ion-label>
                                                <ion-input type="text" name="username" [(ngModel)]="model.username" clearInput required>
                                                    <span class="login-icon">
                                                        <ion-icon name="person" slot="end"></ion-icon>
                                                    </span>
                                                </ion-input>
                                            </ion-item>
                                            <ion-item class="real-background">
                                                <ion-label position="floating">Password</ion-label>
                                                <ion-input type="password" name="password" [(ngModel)]="model.password" clearInput required>
                                                    <span class="login-icon">
                                                        <ion-icon name="lock" slot="end"></ion-icon>
                                                    </span>
                                                </ion-input>
                                            </ion-item>
                                        </ion-list>
                                    </ion-col>
                                </ion-row>
                                <ion-row style="margin: 0 15px 0 15px;">
                                    <ion-col matRipple class="forget-password" size-xs="6" size-sm="3" offset-sm="3" [routerLink]="['/forgot-password']" >
                                        <ion-label class="forgot-text">Forgot password?</ion-label>
                                    </ion-col>

                                    <ion-col matRipple class="sign-up" size-xs="6" size-sm="3" [routerLink]="['/register']" >
                                        <ion-label class="signup-text">Sign Up</ion-label>
                                    </ion-col>

                                    <ion-col matRipple class="sign-up" size-xs="12"  size-sm="6" offset-sm="3"[routerLink]="['/auth']" >
                                        <ion-label class="already-member">Not a Member? Login as a User</ion-label>
                                    </ion-col>


                                </ion-row>
                                <ion-row>
                                    <ion-col size-xs="12" size-sm="12" size-sm="6" offset-sm="3" style="padding: 0px;">
                                        <ion-button 
                                        class="submit-btn"
                                        type="submit" 
                                        expand="block"
                                        [disabled]="!loginForm.valid">
                                        Login
                                        </ion-button>
                                    </ion-col>
                                </ion-row>
                            </ion-grid>
                        </div>
                    </form>
                </div>
            </div>
            
        </div>
    </div>
</ion-content>
<ion-footer class="body-footer"></ion-footer>
